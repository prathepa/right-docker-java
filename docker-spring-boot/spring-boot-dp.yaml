---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-deployment
  namespace: default
  labels:
    app: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-container
        image: https://github.com/prathepa/right-docker-java/docker-spring-boot:latest
        imagePullPolicy: Always
        ports:
          - name: web
            containerPort: 8080
      imagePullSecrets:
          - name: my-sec
